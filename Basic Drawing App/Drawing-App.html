<!DOCTYPE htlm>
<html>
  <head>
    <title>Drawing app</title>
    <link rel="stylesheet" href="style/Drawing-App.css">
  </head>
  <body>
    <div class="option">
      <canvas class="canvas"></canvas>
      <button class="clear">clear</button>
    </div>
    <ul class="option1">
      <button onclick="blackColor()" class="color-change1" style="background-color: rgb(0, 0, 0);"></button>
      <button onclick="graykColor()" class="color-change2" style="background-color: rgb(96, 96, 96);"></button>
      <button onclick="whiteColor()" class="color-change3" style="background-color: rgb(255, 255, 255);"></button>
      <button onclick="redColor()" class="color-change4" style="background-color: rgb(255, 0, 0)"></button>
      <button onclick="yellowColor()" class="color-change5" style="background-color: rgb(255, 255, 0);"></button>
      <button onclick="greenColor()" class="color-change6" style="background-color: rgb(0, 255, 0);"></button>
      <button onclick="blueColor()" class="color-change7" style="background-color: rgb(0, 0, 255);"></button>
      <button onclick="purpleColor()" class="color-change8" style="background-color: rgb(137, 0, 255);"></button>
    </ul>

    <script src="scripts/Drawing-App.js"></script>  
  </body>
</html>
